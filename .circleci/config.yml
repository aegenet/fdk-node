version: 2
jobs:
  build:
    docker:
      - image: circleci/node
    working_directory: ~/go/src/github.com/fnproject/fdk-node
    steps:
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: "Checking Versions"
          command: |
            node --version
            npm --version
      - checkout
      - run:
          command: |
            sudo npm install -g snyk
      - run:
          name: "test"
          command: |
              npm install
              npm run test
      - run:
          command: |
            ./build-images.sh 8
            ./test-images.sh 8
      - run:
          command: |
            ./build-images.sh 10
            ./test-images.sh 10
      - run:
          command: |
            ./build-images.sh 11
            ./test-images.sh 11

      # TODO: run npm test
      - deploy:
          command: |
            if [[ "${CIRCLE_BRANCH}" == "master" && -z "${CIRCLE_PR_REPONAME}" ]]; then
              # todo: login to npm
              git config --global user.email "ci@fnproject.com"
              git config --global user.name "CI"
              git branch --set-upstream-to=origin/${CIRCLE_BRANCH} ${CIRCLE_BRANCH}
              echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > .npmrc
              ./release.sh
              rm -f .npmrc
              ./build-images.sh 8
              ./build-images.sh 10
              ./build-images.sh 11
              ./release_images.sh
            fi
